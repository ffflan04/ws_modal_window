<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モーダル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main><!--ボタンを真ん中に持ってきたかったからmainタグで囲ったらしい。-->
        <button id="modalOpen">モーダルを開く</button>
        <div id="modal"><!--positionセレクタを使用した、ベースキャンバスになってます。-->
            <div class="modal-content"><!--このdivは、モーダルウィンドウそのものを担う-->
                <div class="modal-header"><!--このdivは、モーダルウィンドウのヘッダーを担う-->
                    <h1>モーダルウィンドウ</h1>
                    <span class="modalClose">&times;</span>
                </div>
                <div class="modal-body">
                    <p>あなたは素晴らしいエンジニアです。</p>
                    <p>自分に自信を持って学習を続けてください。</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const $button = document.getElementById('modalOpen')
        const $cross = document.querySelector('.modalClose')
        const $modal = document.getElementById('modal')
        $button.onclick = function(){
            $modal.style.display = 'block'
        }
        $cross.onclick = function(){
            $modal.style.display = 'none'
        }
        $modal.addEventListener('click', (e)=>{
            if(e.target.id == 'modal'){
                $modal.style.display = 'none'
            }
        })
    </script>
</body>
</html>
